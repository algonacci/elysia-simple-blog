<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elysia Simple Blog - Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row mb-4">
        <div class="col d-flex justify-content-between align-items-center">
          <h1 class="mb-0">Blog Posts</h1>
          <a href="/post" class="btn btn-primary">Post new blog</a>
        </div>
      </div>
      <div id="blogPosts" class="row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/blogs")
          .then((response) => response.json())
          .then((blogs) => {
            const blogPostsContainer = document.getElementById("blogPosts");
            blogs.forEach((blog) => {
              const card = document.createElement("div");
              card.className = "col-md-4 mb-4";
              card.innerHTML = `
                            <div class="card">
                                <img src="../uploads/${
                                  blog.thumbnail
                                }" class="card-img-top" alt="${blog.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${blog.title}</h5>
                                    <p class="card-text">${blog.content.substring(
                                      0,
                                      100
                                    )}...</p>
                                    <a href="/${
                                      blog.id
                                    }" class="btn btn-primary">Read More
                                    </a>
                                        <a href="/edit/${
                                          blog.id
                                        }" class="btn btn-outline-dark mx-1">
                                            <i class="bi bi-pencil-fill"></i>
                                        </a>
                                        <a href="/delete/" class="btn btn-outline-dark mx-1">
                                            <i class="bi bi-trash-fill"></i>
                                        </a>
                                </div>
                            </div>
                        `;
              blogPostsContainer.appendChild(card);
            });
          })
          .catch((error) => console.error("Error fetching blog posts:", error));
      });
    </script>
  </body>
</html>
